global:
  storageClass: rook-ceph-block

auth:
  enabled: true
  existingSecret: redis-secrets

commonConfiguration: |-
  maxmemory-policy volatile-lru
  appendonly yes
  save 900 1
  save 300 10
  save 60 10000

architecture: standalone

master:
  count: 1
  persistence:
    enabled: true
    size: 5Gi
  disableCommands:
    - FLUSHDB
  terminationGracePeriodSeconds: 60
  startupProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 20
    successThreshold: 1
    failureThreshold: 30
  readinessProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 20
    successThreshold: 1
    failureThreshold: 10
  livenessProbe:
    enabled: true
    initialDelaySeconds: 90
    periodSeconds: 15
    timeoutSeconds: 15
    successThreshold: 1
    failureThreshold: 10

