global:
  postgresql:
    auth:
      username: gitlab
      database: gitlabhq_production
      existingSecret: postgres-secrets
      secretKeys:
        adminPasswordKey: postgres-password
        userPasswordKey: gitlab-password
        replicationPasswordKey: replication-password

architecture: standalone

shmVolume:
  enabled: true
  sizeLimit: 1Gi

primary:
  name: primary
  startupProbe:
    enabled: true
    initialDelaySeconds: 90
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    enabled: true
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  resources:
    requests:
      cpu: 1
      memory: 256Mi
    limits:
      cpu: 1
      memory: 512Mi
  persistence:
    enabled: true
    storageClass: rook-ceph-block
    size: 20Gi

