global:
  defaultStorageClass: rook-ceph-block

auth:
  username: rabbitmq-admin
  existingPasswordSecret: rabbitmq-secrets
  existingSecretPasswordKey: rabbitmq-password

logs: false

clustering:
  enabled: true
  forceBoot: true
  partitionHandling: autoheal

replicaCount: 1

resources:
  requests:
    cpu: 1
    memory: 256Mi
  limits:
    cpu: 2
    memory: 512Mi

persistence:
  enabled: true
  storageClass: rook-ceph-block
  size: 5Gi

volumePermissions:
  enabled: true
  resources:
    requests:
      cpu: 1
      memory: 256Mi
    limits:
      cpu: 2
      memory: 512Mi
