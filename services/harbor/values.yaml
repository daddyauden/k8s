externalURL: ""

core:
  startupProbe:
    enabled: true
    initialDelaySeconds: 60

expose:
  type: ingress
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: tls-domain
  ingress:
    hosts:
      core: ""
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

existingSecretAdminPassword: harbor-secrets
existingSecretAdminPasswordKey: HARBOR_ADMIN_PASSWORD

database:
  type: external
  external:
    host: "postgresql-primary"
    port: "5432"
    username: "harbor"
    coreDatabase: "harbor"
    existingSecret: "postgres-secrets"

redis:
  type: external
  external:
    addr: "redis-master:6379"
    existingSecret: "redis-secrets"

persistence:
  enabled: true
  persistentVolumeClaim:
    registry:
      storageClass: "rook-ceph-block"
      size: 10Gi
    jobservice:
      jobLog:
        storageClass: "rook-ceph-block"
        size: 1Gi
    trivy:
      storageClass: "rook-ceph-block"
      size: 5Gi

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: prometheus